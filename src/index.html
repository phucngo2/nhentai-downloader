<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nhentai Downloader üçå</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="content/bootstrap.min.css" />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="content/fontawesome-free-6.0.0-beta2-web/css/all.min.css"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./index.css" />

        <!-- jQuery -->
        <script>
            window.$ = window.jQuery = require("jquery");
        </script>
    </head>
    <body>
        <div
            class="d-flex flex-column justify-content-center align-items-center"
        >
            <!-- T√≠t le -->
            <h1 class="py-2">
                <i class="fas fa-book-open"></i>
                Nhentai Downloader üçå
            </h1>

            <!-- Form to get user input -->
            <form class="w-100 py-2" onsubmit="return false;">
                <div class="input-group">
                    <input
                        type="text"
                        id="code"
                        class="form-control"
                        placeholder="Enter code here! Ex: 177013..."
                    />
                    <button class="btn btn-success" id="submit" type="button">
                        <i class="fas fa-download ms-1 me-2"></i>
                        Download
                    </button>
                </div>
            </form>

            <!-- Message to display -->
            <div
                class="alert alert-success py-1 px-2 w-100 mt-2 d-none"
                id="success"
            >
                <i class="fas fa-check-circle me-1"></i>
                Downloaded successfully! :3
            </div>
            <div
                class="alert alert-danger py-1 px-2 w-100 mt-2 d-none"
                id="error"
            >
                <i class="fas fa-times-circle me-1"></i>
                An error occured! =((
            </div>
            <div
                class="alert alert-danger py-1 px-2 w-100 mt-2 d-none"
                id="error-input"
            >
                <i class="fas fa-times-circle me-1"></i>
                Please enter valid code! =((
            </div>
            <div
                class="d-flex flex-row align-items-center py-1 mt-2 d-none"
                id="loading"
            >
                <div class="spinner-border text-info me-2"></div>
                <span>Loading...</span>
            </div>
        </div>
    </body>

    <script src="./script/nhentaiHandler.js"></script>
</html>
